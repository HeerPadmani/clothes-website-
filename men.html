<!DOCTYPE html>
<html>
<head>
    <title>TABLE</title>
    <style>
        table {
            border: 2px dotted black;
        }
        marquee {
            background: yellow;
        }
        th, td {
            border: 2px groove black;
            padding-top: 10px;
            padding-bottom: 20px;
            padding-left: 30px;
            padding-right: 40px;
        }
        tr {
            color: blue;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body bgcolor="orange">
    <marquee><h1>Brilliant Boutique</h1></marquee>
    <table border="4" cellpadding="2" cellspacing="10" width="100%">
        <tr>
            <td colspan="4"><center><h1>men center</h1></center></td>
        </tr>
        <tr>
            <td><h2>NO</h2></td> 
            <td><h2>company</h2></td> 
            <td><h2>price</h2></td>
            <td><h2>image</h2></td>
        </tr>
        <tr>
            <td>1</td>
            <td>T-shirt</td>
            <td>10,000</td>
            <td><img src="Photo/men 1.jpg" width="150" height="150"/></td>
        </tr>
        <tr>
            <td>2</td>
            <td>cotton</td>
            <td>91,000</td>
            <td><img src="Photo/men 2.jpg" width="150" height="150"/></td>
        </tr>
        <tr>
            <td>3</td>
            <td>wool</td>
            <td>87,000</td>
            <td><img src="Photo/men 3.jpg" width="150" height="150"/></td>
        </tr>
        <tr>
            <td>4</td>
            <td>rayan</td>
            <td>74,000</td>
            <td><img src="Photo/men 4.jpg" width="150" height="150"/></td>
        </tr>
        <tr>
            <td>5</td>
            <td>nylon</td>
            <td>98,000</td>
            <td><img src="Photo/men 5.jpg" width="150" height="150"/></td>
        </tr>
    </table>
</body>
</html>
